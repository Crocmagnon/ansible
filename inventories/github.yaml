---
servers:
  hosts:
    ubuntu:
      ansible_host: "{{ lookup('env', 'DEPLOY_HOST') }}"
      ansible_port: "{{ lookup('env', 'DEPLOY_PORT') }}"
      ansible_user: "{{ lookup('env', 'DEPLOY_USERNAME') }}"
      ansible_ssh_private_key_file: "{{ lookup('env', 'KEY_FILE') }}"
      ansible_python_interpreter: auto_silent
