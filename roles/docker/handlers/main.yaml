---
- name: Stop service
  community.docker.docker_compose_v2:
    project_src: "{{ docker_dir }}"
    state: stopped
  listen: Restart service
- name: Start service
  community.docker.docker_compose_v2:
    project_src: "{{ docker_dir }}"
    state: present
    build: "{{ docker_build }}"
  listen: Restart service
