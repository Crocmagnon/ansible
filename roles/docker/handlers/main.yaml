---
- name: Stop service {{ docker_app_name }}
  listen: Restart service
  community.docker.docker_compose_v2:
    project_src: "{{ docker_dir }}"
    state: stopped
- name: Start service {{ docker_app_name }}
  listen: Restart service
  community.docker.docker_compose_v2:
    project_src: "{{ docker_dir }}"
    state: present
    build: "{{ docker_build }}"
    remove_orphans: "{{ docker_remove_orphans }}"
