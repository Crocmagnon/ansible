- name: lyon-transports
  hosts: servers
  tasks:
    - name: write service file
      become: true
      template:
        src: ../../templates/lyon-transports.service.j2
        dest: /etc/systemd/system/lyon-transports.service
      notify:
        - daemon-reload
        - restart service
    - name: flush handlers
      meta: flush_handlers
    - name: ensure service is running
      become: true
      service:
        name: lyon-transports
        state: started
        enabled: true

  handlers:
    - name: daemon-reload
      become: true
      systemd:
