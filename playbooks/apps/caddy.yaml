- name: update caddy config
  hosts: servers
  become: true
  tasks:
    - name: write Caddyfile
      template:
        src: ../../templates/Caddyfile.j2
        dest: /etc/caddy/Caddyfile
      notify:
        - reload caddy
  handlers:
    - name: reload caddy
      service:
        name: caddy
        state: reloaded
