---
- name: Update caddy config
  hosts: common
  gather_facts: false
  become: true
  tasks:
    - name: Create caddy dir
      ansible.builtin.file:
        path: "/etc/caddy"
        state: directory
        mode: "0755"
        owner: root
        group: root
    - name: Write Caddyfile
      ansible.builtin.template:
        src: files/caddy/Caddyfile.j2
        dest: /etc/caddy/Caddyfile
        mode: "0644"
        owner: root
        group: root
      notify:
        - Reload caddy
    - name: Write dns-ovh.Caddyfile
      ansible.builtin.template:
        src: files/caddy/dns-ovh.Caddyfile.j2
        dest: /etc/caddy/dns-ovh.Caddyfile
        mode: "0644"
        owner: root
        group: root
      notify:
        - Reload caddy
  handlers:
    - name: Reload caddy
      ansible.builtin.service:
        name: caddy
        state: reloaded
