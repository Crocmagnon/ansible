---
- name: Update caddy config
  hosts: servers
  become: true
  tasks:
    - name: Write Caddyfile
      ansible.builtin.copy:
        src: files/Caddyfile
        dest: /etc/caddy/Caddyfile
        mode: "0644"
        owner: root
        group: root
      notify:
        - Reload caddy
  handlers:
    - name: Reload caddy
      ansible.builtin.service:
        name: caddy
        state: reloaded
