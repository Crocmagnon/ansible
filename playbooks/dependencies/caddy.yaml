---
- name: Setup caddy
  hosts: servers
  become: true
  tasks:
    - name: Install system deps
      ansible.builtin.apt:
        pkg:
          - debian-keyring
          - debian-archive-keyring
          - apt-transport-https
          - gnupg2
          - curl
        state: present
    - name: Add caddy repository
      ansible.builtin.deb822_repository:
        name: caddy
        uris: https://dl.cloudsmith.io/public/caddy/stable/deb/debian
        signed_by: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
        components: main
        suites: any-version
        types: [deb]
        state: present
        enabled: true
    - name: Install caddy
      ansible.builtin.apt:
        update_cache: true
        name: caddy
        state: present
      notify: Restart caddy
  handlers:
    - name: Restart caddy
      ansible.builtin.service:
        name: caddy
        state: restarted
