- name: goatcounter
  hosts: servers
  tasks:
    - name: get latest release
      github_release:
        action: latest_release
        user: arp242
        repo: goatcounter
      register: release
    - name: print release
      ansible.builtin.debug:
        var: release.tag
    - name: download binary
      get_url:
        url: https://github.com/arp242/goatcounter/releases/download/{{release.tag}}/goatcounter-{{release.tag}}-linux-amd64.gz
        dest: "{{base_dir}}/goatcounter-{{release.tag}}.gz"
    - name: uncompress
      command: gunzip {{base_dir}}/goatcounter-{{release.tag}}.gz
      args:
        creates: "{{base_dir}}/goatcounter-{{release.tag}}"
    - name: make executable
      file:
        path: "{{base_dir}}/goatcounter-{{release.tag}}"
        mode: '0775'
    - name: symlink
      file:
        src: "{{base_dir}}/goatcounter-{{release.tag}}"
        dest: "{{base_dir}}/goatcounter"
        state: link
    - name: write service unit file
      become: true
      template:
        src: ../templates/goatcounter.service.j2
        dest: /etc/systemd/system/goatcounter.service
      notify:
        - daemon-reload
        - restart goatcounter
    - name: flush handlers
      meta: flush_handlers
    - name: ensure service is running
      become: true
      service:
        name: goatcounter
        state: started
        enabled: true

  handlers:
    - name: daemon-reload
      become: true
      systemd:
        daemon_reload: true
    - name: restart service
      become: true
      service:
        name: goatcounter
        state: restarted

