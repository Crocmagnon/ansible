---
- name: Firewall config Home
  hosts: home
  gather_facts: false
  become: true
  tasks:
    - name: Install ufw
      become: true
      ansible.builtin.apt:
        pkg:
          - ufw
    - name: Allow http
      community.general.ufw:
        rule: allow
        port: http
    - name: Allow https
      community.general.ufw:
        rule: allow
        port: https
    - name: Allow in tailscale0
      community.general.ufw:
        rule: allow
        direction: in
        interface: tailscale0
    - name: Allow from home known IP
      community.general.ufw:
        rule: allow
        from_ip: 192.168.0.0/24
        proto: tcp
        port: "7020:7021"
    - name: Enable UFW with deny default
      community.general.ufw:
        state: enabled
        default: deny
